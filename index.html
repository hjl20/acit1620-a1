<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/stylesheet.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note Taker</title>
</head>
<body class="grid-body">
    <div>
        <header>
            <h2>My Notes</h2>
            <nav>
                <ul>
                    <li>note one</li>
                    <li>note two</li>
                </ul>
            </nav>
        </header>
    </div>
    <div>
        <main>
            <h2>Take Better Notes</h2>
            <div class="flexbox-top-btns">
                <button class="darkslategray-btn" type="button">New Note</button>
                <button class="darktheme-btn" type="button">Dark Theme</button>
            </div>
            <textarea id="textarea-note">This is a placeholder</textarea>
    
            <div class="flexbox-bottom-btns">
                <button class="darkslategray-btn" type="button">Save</button>
                <button class="auburn-btn" type="button">Cancel</button>
            </div>
        </main>
        <footer>
            <h3>Keep in Touch</h3>
            <a href="">
                <img src="images/linkedin_circle_color-512.webp" alt="linkedin icon">
            </a>
            <a href="">
                <img src="images/2034249.png" alt="globe icon">
            </a>
        </footer>
    </div>
</body>
</html>
